<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Toggle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Transaction panel - slides in from left */
        .transaction-panel {
            position: fixed;
            left: -350px;
            top: 0;
            width: 350px;
            height: 100vh;
            background: #f8f4fb;
            border-right: 2px solid #5F2B80;
            padding: 30px 20px;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0);
        }

        .transaction-panel.open {
            left: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .transaction-header {
            color: #5F2B80;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .transaction-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 4px rgba(95, 43, 128, 0.1);
        }

        .transaction-item:last-child {
            margin-bottom: 0;
        }

        .transaction-name {
            color: #333;
            font-size: 15px;
            font-weight: 500;
        }

        .transaction-date {
            color: #999;
            font-size: 12px;
            margin-top: 4px;
        }

        .transaction-amount {
            color: #5F2B80;
            font-weight: 600;
            font-size: 16px;
            margin-top: 8px;
        }

        /* Plus button wrapper */
        .plus-button-wrapper {
               position: absolute;
    width: 49.861px;
    height: 49.875px;
    left: 500px;
    top: 74px;
    cursor: pointer;
    transition: transform 0.3s ease;
    z-index: 20;
        }

        .plus-button-wrapper:hover {
            transform: scale(1.05);
        }

        .plus-button-wrapper.active .plus-icon {
            transform: rotate(45deg);
        }

        .circle {
            width: 49.861px;
            height: 49.875px;
            background: #5F2B80;
            border-radius: 50%;
            filter: drop-shadow(0 0 14px rgba(224, 176, 255, 0.85));
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .plus-button-wrapper:hover .circle {
            background: #6f3590;
        }

        .plus-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .plus-icon svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0);
            pointer-events: none;
            transition: background 0.3s ease;
            z-index: 5;
        }

        .overlay.active {
            background: rgba(0, 0, 0, 0.3);
            pointer-events: all;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>

        <!-- Transaction Panel (slides from left) -->
        <div class="transaction-panel" id="transactionPanel">
            <div class="transaction-header">Transactions</div>
        </div>

        <!-- Plus Button -->
        <div class="plus-button-wrapper" id="plusButton">
            <div class="circle">
                <div class="plus-icon">
                    <svg viewBox="0 0 19 19" fill="none" preserveAspectRatio="none">
                        <path d="M17.0578 10.4971H10.4971V17.0578C10.4971 17.4058 10.3589 17.7396 10.1128 17.9856C9.86672 18.2317 9.53297 18.3699 9.18497 18.3699C8.83697 18.3699 8.50322 18.2317 8.25715 17.9856C8.01108 17.7396 7.87283 17.4058 7.87283 17.0578V10.4971H1.31214C0.964138 10.4971 0.630391 10.3589 0.384317 10.1128C0.138243 9.86672 0 9.53297 0 9.18497C0 8.83697 0.138243 8.50322 0.384317 8.25715C0.630391 8.01108 0.964138 7.87283 1.31214 7.87283H7.87283V1.31214C7.87283 0.964138 8.01108 0.63039 8.25715 0.384316C8.50322 0.138242 8.83697 0 9.18497 0C9.53297 0 9.86672 0.138242 10.1128 0.384316C10.3589 0.63039 10.4971 0.964138 10.4971 1.31214V7.87283H17.0578C17.4058 7.87283 17.7396 8.01108 17.9856 8.25715C18.2317 8.50322 18.3699 8.83697 18.3699 9.18497C18.3699 9.53297 18.2317 9.86672 17.9856 10.1128C17.7396 10.3589 17.4058 10.4971 17.0578 10.4971Z" fill="white"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        const plusButton = document.getElementById('plusButton');
        const transactionPanel = document.getElementById('transactionPanel');
        const overlay = document.getElementById('overlay');

        function togglePanel() {
            plusButton.classList.toggle('active');
            transactionPanel.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        plusButton.addEventListener('click', togglePanel);
        overlay.addEventListener('click', togglePanel);
    </script>
</body>
</html>
