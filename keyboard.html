<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Keypad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.keypad-container { 
    background: white;     
    border-radius: 13px;
    padding: 30px 17px;
    width: 360px;
    position: relative;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

/* Number Grid */
.number-grid {
    display: grid;
    grid-template-columns: repeat(3, 77px);
    gap: 6px;
    grid-row-gap: 17px;
    margin-bottom: 15px;
}

.number-btn {
    background: #fef6ff;
    border: 1px solid #f5e6ff;
    border-radius: 6px;
    height: 54px;
    width: 77px;
    font-family: 'Roboto', sans-serif;
    font-weight: 600;
    font-size: 20px;
    color: black;
    cursor: pointer;
    transition: all 0.2s ease;
}

.number-btn:hover {
    background: #f5e6ff;
    transform: translateY(-1px);
}

.number-btn:active {
    transform: translateY(0);
    background: #ede0f7;
}

/* Bottom Row */
.bottom-row {
    display: flex;
    gap: 6px;
    margin-bottom: 15px;
}

.delete-btn {
    width: 54px;
    height: 54px;
    background: white;
    border: 1px solid #f5e6ff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    padding: 12px;
    transition: all 0.2s ease;
}

.delete-btn:hover {
    background: #fff2f2;
    transform: translateY(-1px);
}

.delete-btn:active {
    transform: translateY(0);
}

.delete-btn svg {
    width: 16px;
    height: 20px;
}

.clear-btn {
    background: #fef6ff;
    border: 1px solid #f5e6ff;
    border-radius: 6px;
    height: 54px;
    width: 100px;
    font-family: 'Roboto', sans-serif;
    font-weight: 600;
    font-size: 20px;
    color: black;
    cursor: pointer;
    transition: all 0.2s ease;
}

.clear-btn:hover {
    background: #f5e6ff;
    transform: translateY(-1px);
}

.clear-btn:active {
    transform: translateY(0);
    background: #ede0f7;
}

/* Right Actions */
.right-actions {
    position: absolute;
    right: 17px;
    top: 30px;
    display: flex;
    flex-direction: column;
    gap: 9px;
}

.details-btn {
    background: #e5e5e5;
    border: 1px solid #e5e5e5;
    border-radius: 5px;
    height: 43px;
    width: 77px;
    font-family: 'Roboto', sans-serif;
    font-weight: 600;
    font-size: 15px;
    color: black;
    cursor: pointer;
    transition: all 0.2s ease;
}

.details-btn:hover {
    background: #d5d5d5;
    transform: translateY(-1px);
}

.details-btn:active {
    transform: translateY(0);
}

.move-btn,
.assign-btn {
    background: #e6f7ff;
    border: 1px solid #e6f7ff;
    border-radius: 6px;
    height: 70px;
    width: 77px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.move-btn:hover {
    background: #d6edff;
    transform: translateY(-1px);
}

.move-btn:active {
    transform: translateY(0);
}

.assign-btn {
    background: #e6ffef;
}

.assign-btn:hover {
    background: #d6f5df;
    transform: translateY(-1px);
}

.assign-btn:active {
    transform: translateY(0);
}

.move-btn svg,
.assign-btn svg {
    width: 16px;
    height: 16px;
}

.move-btn span,
.assign-btn span {
    font-family: 'Roboto', sans-serif;
    font-weight: 600;
    font-size: 15px;
    color: black;
}

.done-btn {
    background: #5f2b80;
    border: 1px solid #5f2b80;
    border-radius: 6px;
    height: 54px;
    width: 77px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
}

.done-btn:hover {
    background: #4f2370;
    transform: translateY(-1px);
}

.done-btn:active {
    transform: translateY(0);
    background: #3f1a60;
}

.done-btn svg {
    width: 24px;
    height: 24px;
}

/* Responsive adjustments */
@media (max-width: 400px) {
    .keypad-container {
        width: 100%;
        max-width: 360px;
    }
}

    </style>
</head>
<body>
    <div class="keypad-container">
        <!-- Number Grid -->
        <div class="number-grid">
            <button class="number-btn" data-value="1">1</button>
            <button class="number-btn" data-value="2">2</button>
            <button class="number-btn" data-value="3">3</button>
            <button class="number-btn" data-value="4">4</button>
            <button class="number-btn" data-value="5">5</button>
            <button class="number-btn" data-value="6">6</button>
            <button class="number-btn" data-value="7">7</button>
            <button class="number-btn" data-value="8">8</button>
            <button class="number-btn" data-value="9">9</button>
        </div>

        <!-- Bottom Row -->
        <div class="bottom-row">
            <button class="action-btn delete-btn">

                </svg>
            </button>
            <button class="number-btn" data-value="0">0</button>
            <button class="action-btn clear-btn">Clear</button>
        </div>

        <!-- Right Action Buttons -->
        <div class="right-actions">
            <button class="action-btn details-btn">Details</button>
            <button class="action-btn move-btn">
                <svg viewBox="0 0 16 16" fill="none">
                    <g clip-path="url(#clip0)">
                        <path d="M16 8L12.6656 4.66563V7.33437H8.66562V3.33437H11.3344L8 0L4.66563 3.33437H7.33437V7.33437H3.33437V4.66563L0 8L3.33437 11.3344V8.66562H7.33437V12.6656H4.66563L8 16L11.3344 12.6656H8.66562V8.66562H12.6656V11.3344L16 8Z" fill="black"/>
                    </g>
                    <defs>
                        <clipPath id="clip0">
                            <rect width="16" height="16" fill="white"/>
                        </clipPath>
                    </defs>
                </svg>
                <span>Move</span>
            </button>
            <button class="action-btn assign-btn">
                <svg viewBox="0 0 16 16" fill="none">
                    <path d="M7.06667 10.7L11.7667 6L10.8333 5.06667L7.06667 8.83333L5.16667 6.93333L4.23333 7.86667L7.06667 10.7ZM2 14V2H6.13333C6.27778 1.6 6.51956 1.27778 6.85867 1.03333C7.19778 0.788889 7.57822 0.666667 8 0.666667C8.42178 0.666667 8.80244 0.788889 9.142 1.03333C9.48156 1.27778 9.72311 1.6 9.86667 2H14V14H2ZM8 2.83333C8.14444 2.83333 8.264 2.786 8.35867 2.69133C8.45333 2.59667 8.50044 2.47733 8.5 2.33333C8.49956 2.18933 8.45222 2.07 8.358 1.97533C8.26378 1.88067 8.14444 1.83333 8 1.83333C7.85556 1.83333 7.73622 1.88067 7.642 1.97533C7.54778 2.07 7.50044 2.18933 7.5 2.33333C7.49956 2.47733 7.54689 2.59689 7.642 2.692C7.73711 2.78711 7.85644 2.83422 8 2.83333Z" fill="black"/>
                </svg>
                <span>Assign</span>
            </button>
            <button class="action-btn done-btn">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M8.36364 17.2388L3.59091 11.597L2 13.4776L8.36364 21L22 4.8806L20.4091 3L8.36364 17.2388Z" fill="white"/>
                </svg>
            </button>
        </div>

    </div>

    <script>
        // Get DOM elements
const numberButtons = document.querySelectorAll('.number-btn');
const deleteButton = document.querySelector('.delete-btn');
const clearButton = document.querySelector('.clear-btn');
const doneButton = document.querySelector('.done-btn');
const moveButton = document.querySelector('.move-btn');
const assignButton = document.querySelector('.assign-btn');
const detailsButton = document.querySelector('.details-btn');

// Handle number button clicks
numberButtons.forEach(button => {
    button.addEventListener('click', () => {
        const value = button.getAttribute('data-value');
        
        if (currentValue === '0') {
            currentValue = value;
        } else if (currentValue.length < 12) { // Limit length
            currentValue += value;
        }
    });
});

// Handle delete button (backspace)
deleteButton.addEventListener('click', () => {
    if (currentValue.length > 1) {
        currentValue = currentValue.slice(0, -1);
    } else {
        currentValue = '0';
    }
});

// Handle clear button
clearButton.addEventListener('click', () => {
    currentValue = '0';
});

// Handle done button
doneButton.addEventListener('click', () => {
    console.log('Done clicked. Value:', currentValue);
    alert(`Value entered: ${currentValue}`);
    // You can add your own logic here
});

// Handle move button
moveButton.addEventListener('click', () => {
    console.log('Move clicked');
    alert('Move action triggered');
    // You can add your own logic here
});

// Handle assign button
assignButton.addEventListener('click', () => {
    console.log('Assign clicked');
    alert('Assign action triggered');
    // You can add your own logic here
});

// Handle details button
detailsButton.addEventListener('click', () => {
    console.log('Details clicked');
    alert('Details action triggered');
    // You can add your own logic here
});

// Keyboard support
document.addEventListener('keydown', (e) => {
    // Number keys
    if (e.key >= '0' && e.key <= '9') {
        const button = Array.from(numberButtons).find(
            btn => btn.getAttribute('data-value') === e.key
        );
        if (button) {
            button.click();
            // Visual feedback
            button.style.background = '#ede0f7';
            setTimeout(() => {
                button.style.background = '';
            }, 100);
        }
    }
    
    // Backspace or Delete
    if (e.key === 'Backspace' || e.key === 'Delete') {
        e.preventDefault();
        deleteButton.click();
    }
    
    // Escape for clear
    if (e.key === 'Escape') {
        clearButton.click();
    }
    
    // Enter for done
    if (e.key === 'Enter') {
        doneButton.click();
    }
});



    </script>
</body>
</html>
